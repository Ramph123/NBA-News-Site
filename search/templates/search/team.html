<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title> {{ team.name }} 球队主页 </title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div>
            <ul class="nav navbar-nav navbar-left">
              <li><a href={% url 'search:index' %}>搜索主页</a></li>
              <li><a href={% url 'search:latest' %}>时下新闻</a></li>
              <li><a href={% url 'search:hotlist' %}>球队热度</a></li>
            </ul>
      </nav>

    <br>
    <div class="container theme-showcase" role="main" style="height: 100%; width: 40%;">
        <div class="page-header">
                <h1 style="text-align: center; font-size: 40px;">
                {{ team.name }} </h1>
        </div>
    </div>
    <br>

    <div class="container theme-showcase" style="width: 60%">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>所在城市：{{ team.city}} </h4>
                <h4>加入NBA的时间：{{team.year}} </h4>
            </div>
        </div>
    </div>

    <div class="container theme-showcase" role = "content" style="width: 60%">
    <h3><strong>球队阵容</strong></h3>
    <table class="table table-hover" style="text-align: center; font-size: 15px">
        <tr>
        <td> <strong>姓名</strong></td>
        <td> <strong>Name</strong></td>
        </tr>
        {% for player in team.player_set.all %}
        <tr>
            <td>{{player.name_cn}}</td>
            <td>{{player.name_en}}</td>
        </tr>
        {% endfor %}
    </table>
    </div>

    <div class="container theme-showcase" role = "content" style="width: 60%">
    <h3><strong>相关新闻</strong></h3>
            <div class="list-group">
                {% for news in team_news_list %}
                <a class="list-group-item" href="{% url 'search:news' news.id %}">
                    <h5>{{ news.title }}</h5>
                </a>
                {% endfor %}
            </div>
     </div>

    <nav aria-label="...">
        <ul class="pager">
            <li><a href="/team/{{team.id}}/?pageIndex={{prevpage}}">上一页</a></li>
            <li><a href="/team/{{team.id}}/?pageIndex={{nextPage}}">下一页</a></li>
        </ul>
    </nav>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
